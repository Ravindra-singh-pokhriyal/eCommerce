<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">Cart Page</p>
                <th:block th:if="${session.successMsg}">
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div class="toast text-white bg-success text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    [[${session.successMsg}]]
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div class="toast text-white bg-danger text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    [[${session.errorMsg}]]
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col">Total Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart, c:${carts}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img th:src="@{'/images/product_img/'+${cart.product.image}}" width="70px" height="70px"></td>
                        <td>[[${cart.product.title}]]</td>
                        <td>[[${cart.product.discountPrice}]]</td>
                        <td class="text-center">
                            <a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
                                <i class="fa-solid fa-minus"></i>
                            </a>  [ [[${cart.quantity}]] ]
                            <a th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
                                <i class="fa-solid fa-plus"></i>
                            </a>
                        </td>
                        <td>&#8377; [[${cart.totalPrice}]]</td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td class="fw-bold">Total Price</td>
                        <td class="fw-bold">&#8377; [[${totalOrderPrice}]]</td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a href="/user/orders" class="btn btn-warning">Process To Payment</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
