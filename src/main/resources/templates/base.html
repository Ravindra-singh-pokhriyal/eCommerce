<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(Content)">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-info fixed-top navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-store"></i> SpringVault Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i
                                class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <th:block th:if="${user!=null}">
                        <th:block th:if="${user.role=='ROLE_USER'}">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/products">Product</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Category
                                </a>
                                <ul class="dropdown-menu">
                                    <li th:each="c:${categorys}"><a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>
                                </ul>
                            </li>
                        </th:block>
                        <th:block th:if="${user.role=='ROLE_ADMIN'}">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/admin/"><i class="fa-solid fa-circle-user"></i>Admin</a>
                            </li>
                        </th:block>

                    </th:block>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <th:block th:if="${user==null}">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/signin"><i
                                    class="fa-solid fa-right-to-bracket"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Admin</a>
                        </li>
                    </th:block>

                    <th:block th:if="${user!=null}">
                        <th:block th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/cart">
                                <i class="fa-solid fa-cart-shopping"></i></i>
                                Cart[ [[${countCart}]] ]</a>
                        </li>
                        </th:block>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-regular fa-circle-user"></i> [[${user.name}]]
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="/user/user-orders">My Order</a></li>
                                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link active" aria-current="page" href="/logout"><i-->
<!--                                    class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>-->
<!--                        </li>-->
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div th:replace="${Content}"></div>

    <!--Start Footer -->
    <div class="conatiner-fluid p-1 bg-info text-center text-white" style="margin-top: 250px">
        <p>ecomm.com</p>
    </div>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <!-- Toast trigger script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var toastElList = document.querySelectorAll('.toast');
            toastElList.forEach(function (toastEl) {
                var toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();
            });
        });
    </script>
</body>

</html>
