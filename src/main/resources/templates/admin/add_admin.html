<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-7 p-2 offset-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 mt-2 text-center">Add Admin</p>
                        <th:block th:if="${session.successMsg}">
                            <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/save-admin" enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label> <input required
                                                                                       type="text" class="form-control" name="name">
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input required type="number" class="form-control" name="mobileNumber">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required type="email" class="form-control" name="email">
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label> <input required
                                                                                     class="form-control" name="address" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label> <input required
                                                                                  class="form-control" name="city" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label> <input required
                                                                                   class="form-control" name="state" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">Pincode</label> <input required
                                                                                     class="form-control" name="pincode" type="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label> <input required
                                                                                      class="form-control" name="password" type="password">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label> <input required
                                                                                              class="form-control" name="confirmPassword" type="password">
                                </div>
                            </div>
                            <div class="md-3">
                                <label class="form-label">Profile Image</label> <input required
                                                                                       class="form-control" name="img" type="file">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12 mt-3">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
