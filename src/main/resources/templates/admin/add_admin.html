<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-7 p-2 offset-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 mt-2 text-center">Add Admin</p>
                        <th:block th:if="${session.successMsg}">
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div class="toast text-white bg-success text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            [[${session.successMsg}]]
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div class="toast text-white bg-danger text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            [[${session.errorMsg}]]
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/save-admin" enctype="multipart/form-data" method="post" id="addAdmin">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label> <input required
                                                                                       type="text" class="form-control" name="name">
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input required type="number" class="form-control" name="mobileNumber">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required type="email" class="form-control" name="email">
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label> <input required
                                                                                     class="form-control" name="address" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label> <input required
                                                                                  class="form-control" name="city" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label> <input required
                                                                                   class="form-control" name="state" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">Pincode</label> <input required
                                                                                     class="form-control" name="pincode" type="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label> <input required class="form-control" name="password" type="password">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label> <input required class="form-control" name="confirmPassword" type="password" id="pass">
                                </div>
                            </div>
                            <div class="md-3">
                                <label class="form-label">Profile Image</label> <input required
                                                                                       class="form-control" name="img" type="file">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12 mt-3">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
