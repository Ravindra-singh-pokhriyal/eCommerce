<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="conatiner-fluid mt-5 p-5">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                        <th:block th:if="${session.successMsg}">
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div class="toast text-white bg-success text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            [[${session.successMsg}]]
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div class="toast text-white bg-danger text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            [[${session.errorMsg}]]
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <form action="/admin/updateCategory" method="post"
                                  enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${category.id}">
                                <div class="mb-3">
                                    <label>Enter Category</label> <input type="text" name="name"
                                                                         th:value="${category.name}" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Status</label>

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                               th:checked="${category.isActive==true}" value="true"
                                               name="isActive" id="flexRadioDefault1"> <label
                                            class="form-check-label" for="flexRadioDefault1">
                                        Active </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive"
                                               th:checked="${category.isActive==false}" value="false"
                                               id="flexRadioDefault2"> <label
                                            class="form-check-label" for="flexRadioDefault2">
                                        Inactive </label>
                                    </div>
                                </div>
                        </div>
                            <div class="mb-3">
                                <label>Upload Image</label> <input
                                    type="file" class="form-control" name="file">
                            </div>
                            <img th:src="@{'/images/category_img/'+${category.imageName}}"
                                 width="100px" height="100px">
                            <button class="btn btn-primary text-center col-md-12 mt-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
