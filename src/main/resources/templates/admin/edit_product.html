<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card card-sh">
                        <div class="card-header text-center">
                            <p class="fs-4">Edit Product</p>
                            <th:block th:if="${session.successMsg}">
                                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                    <div class="toast text-white bg-success text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                        <div class="d-flex">
                                            <div class="toast-body">
                                                [[${session.successMsg}]]
                                            </div>
                                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </div>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                    <div class="toast text-white bg-danger text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                        <div class="d-flex">
                                            <div class="toast-body">
                                                [[${session.errorMsg}]]
                                            </div>
                                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </div>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/updateProduct" method="post"
                                  enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${product.id}">
                                <div class="mb-3">
                                    <label> Enter Title</label> <input type="text" name="title" th:value="${product.title}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label> Enter Description</label>
                                    <textarea rows="3" cols="" class="form-control" name="description">[[${product.description}]]</textarea>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label> Category</label> <select class="form-control" name="category">
                                        <option>[[${product.category}]]</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>

                                    </select>
                                    </div>
                                    <div class="mb-3 col">
                                        <label> Enter Price</label> <input type="number" name="price" th:value="${product.price}" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col md-3">
                                        <label> Discount</label> <input type="number" name="discount" th:value="${product.discount}" class="form-control">
                                    </div>

                                    <div class="col md-3">
                                        <label> Discount Price</label> <input type="number" readonly th:value="${product.discountPrice}" class="form-control">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" th:checked="${product.isActive==true}" value="true" id="active" checked>
                                        <label class="form-check-label" for="radioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" th:checked="${product.isActive==false}" id="radioDefault2" value="false">
                                        <label class="form-check-label" for="radioDefault2">
                                            Inactive
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mb-3">
                                        <label> Enter Stock</label> <input type="text" name="stock" th:value="${product.stock}" class="form-control">
                                    </div>
                                    <div class="col mb-3">
                                        <label> Upload Image</label> <input type="file" name="file" class="form-control">
                                    </div>

                                    <div class="mt-2">
                                        <img th:src="@{'/images/product_img/'+${product.image}}" width="100px" height="100px">
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-12">Update</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
