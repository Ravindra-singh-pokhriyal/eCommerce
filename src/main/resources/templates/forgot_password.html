<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="images/login/login1.jpg" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-2 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4">Forgot Password</p>
                        <th:block th:if="${session.successMsg}">
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div class="toast text-white bg-success text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            [[${session.successMsg}]]
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                <div class="toast text-white bg-danger text-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex">
                                        <div class="toast-body">
                                            [[${session.errorMsg}]]
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/forgot-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label> <input
                                    type="email" class="form-control" name="email" placeholder="Enter your Email" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-white">Sent</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
