<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="images/login/login1.jpg" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-2 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                            <div th:if="${param.error}" class="alert alert-danger text-center fw-bold">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success text-center fw-bold">
                                Logout Successfully.
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label> <input
                                        type="email" class="form-control" name="username" placeholder="Enter your Email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your Password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none ">Forgot Password</a><br>
                            Don't have an account ? <a href="/register" class="text-decoration-none">Create New Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
