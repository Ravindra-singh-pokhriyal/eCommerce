<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
    <!-- Start Slider -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carousel1.jpg" class="d-block w-100" alt="..."
                        height="350px">
                </div>
                <div class="carousel-item">
                    <img src="images/carousel2.jpg" class="d-block w-100" alt="..."
                         height="350px">
                </div>
                <div class="carousel-item">
                    <img src="images/carousel3.jpg" class="d-block w-100" alt="..."
                         height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Slider -->

        <!-- Start Categories Module -->
        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2" th:each="c:${categorys}">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img th:src="@{'/images/category_img/'+${c.imageName}}" width="65%" height="140px">
                            <a th:href="@{'products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Categories Module -->

        <!-- Start Products Module -->
        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Product</p>
                <div class="col-md-3 mt-3" th:each="p:${products}">
                    <div class="card">
                        <div class="card-body text-center">
                            <img th:src="@{'/images/product_img/'+${p.image}}" width="65%" height="140px"><br>
                            <a th:href="@{'/product/'+${p.id}}" class="text-center mt-1 text-decoration-none">[[${p.title}]]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Products Module -->
    </section>

</body>
</html>
